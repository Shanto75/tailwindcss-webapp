        <div class="space-x-2 flex flex-row self-end">
            <a href="#"><i class="text-stone-400 hover:text-stone-500 bi bi-github"></i></a>
            <a href="#"><i class="text-sky-600 hover:text-sky-700 bi bi-linkedin"></i></a>

        </a>
        <hr>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const menu = document.querySelector('#menu')
            const showBtn = document.querySelector('#show')
            const hideBtn = document.querySelector('#hide')

            const toggleModal = () => {
                menu.classList.toggle('hidden')
                menu.classList.toggle('flex')
            }

            showBtn.addEventListener('click', toggleModal)
            hideBtn.addEventListener('click', toggleModal)
        })

    </script>
</body>
